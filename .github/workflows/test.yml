on:
  push:
    branches: [main]
  pull_request:

name: Test

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: miri, rustfmt, clippy

      - name: Format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check

      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace --all-targets -- -D warnings

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Miri
        uses: actions-rs/cargo@v1
        with:
          command: miri
          args: test

      - name: Bench
        uses: actions-rs/cargo@v1
        with:
          command: bench
